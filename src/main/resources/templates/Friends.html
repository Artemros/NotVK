<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Home page</title>
</head>
<style>
div.friends_sidebar{
    position: absolute;
    left: 1500px;
    top: 60px;
    width: 160px;
    height: 85px;
    border: 2px solid blue;
    background-color: lightblue;
    }
div.friends{
    position: absolute;
    left: 500px;
    top: 60px;
    width: 800px;
    height: 400px;
    border: 2px solid blue;
    background-color: lightblue;
    }



</style>
<body>

<div th:replace="SideBar.html"></div>
<div>


    <div id="smth1" class="friends_sidebar">
        <nav>
            <ol style="list-style: none;">
                <li id="sb_hp">
                    <a href="/">
                    <span>
                        My Friends
                    </span>
                    </a>
                </li>
                <li id="sb_msg">
                    <a href="/messages">
                    <span>
                        New Friends
                    </span>
                    </a>
                </li>
                <li id="sb_fl">
                    <a href="/friends">
                    <span>
                        Search friends
                    </span>
                    </a>
                </li>
            </ol>
        </nav>
    </div>

</div>
<div id="smth2" class="friends">
    <nav>
        <ol style="list-style: none;">
            <li id="sb_hp2">
                <a href="/">
                    <span>
                        All Friends
                    </span>
                </a>
            </li>
            <li id="sb_msg2">
                <a href="/messages">
                    <span>
                        Online Friends
                    </span>
                </a>
            </li>
        </ol>
    </nav>
</div>
<div class="search_friends">
    <!--    <div class="search-container">-->
    <form action="#" th:action="@{/friends/find-friends}" th:object="${form}" method="post">
        <p><input type="text"  th:field="*{searched}"/></p>
        <p>
            <button type="submit" value="Search"><i class="fa fa-search">Search</i></button>
        </p>
    </form>
    <!--    </div>-->
</div>
<div class="found_friends">
    <ul>
        <li th:each="text : ${listOfUsers}" style="list-style: none;">
        </li>
    </ul>
</div>
</body>
</html>
