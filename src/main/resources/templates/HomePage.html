<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>


<div>
    <form action="#" th:action="@{/acceptFormInput}" th:object="${form}" method="post">
        <p>Message: <input type="text" th:field="*{text}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>

<div>
    <ul>
        <li th:each="text : ${texts}">
            <a th:text="${text.text}"/>
        </li>
    </ul>
</div>

</body>
</html>
